<div class="outer form-container-text">

  <div class="login-div">

    <div class="left-column">  
      <div>
        <img class="logo" src="assets/img/customer/customer-logo.png" alt="Talanza Energy Consulting" />
      </div>    
    </div>

    <div class="central-column"></div>

    <div class="right-column">

      <div class="authentication-section-welcome">
        <span class="hint-bold">Previsi칩n y Seguridad Funeraria</span><br>
        <span class="hint">Sistema de Administraci칩n</span>
      </div>
      
      <div class="authentication-section-form">

        <form autocomplete="off" [formGroup]="form">
          <label for="userID">Usuario:</label>
          <input type="text" class="text-box" id="userID" autocomplete="username" autofocus
            formControlName="userID"
            [class.invalid-control]="form.get('userID').invalid && form.get('userID').touched">

            <label for="password">Contrase침a:</label>
          <div class="password-field-container">
            <input [type]="showPassword ? 'text' : 'password'" class="text-box"
              id="password" autocomplete="current-password"
              formControlName="password"
              [class.invalid-control]="form.get('password').invalid && form.get('password').touched">
            <mat-icon class="input-icon" *ngIf="showPasswordModeSelected === 'icon'"
              (click)="toggleShowPassword()">
              {{showPassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </div>

          <div *ngIf="exceptionMsg" class="inline-error">
            {{exceptionMsg}}
          </div>

          <div class="footer-submit-container">
            <mat-checkbox *ngIf="showPasswordModeSelected === 'check'"
              [checked]="showPassword"
              (click)="$event.stopPropagation"
              (change)="toggleShowPassword()"
              class="mat-checkbox-text-light">
              Mostrar contrase침a
            </mat-checkbox>

            <div></div>

            <button type="sumbit" class="btn-warning"
              [class.spinner]="submitted"
              [style.marginRight.px]="10"
              (click)="login()">
              Ingresar
            </button>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>
